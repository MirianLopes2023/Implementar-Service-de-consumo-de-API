<main>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/img/banner1.PNG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/img/banner2.PNG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/img/banner3.PNG" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo1.PNG" alt="produto">
        <mat-card-header>
          <mat-card-title> Jogo 1 </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            Ação
          </p>
          <p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 100,00
          <p>
            <button mat-raised-button color="primary">Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo2.PNG" alt="produto">
        <mat-card-header>
          <mat-card-title> Jogo 2 </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
           Perseguição
          </p>
          <p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 150,00
          <p>
            <button mat-raised-button color="primary">Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo3.PNG" alt="produto">
        <mat-card-header>
          <mat-card-title> Jogo 3 </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            Corrida
          </p>
          <p>
        </mat-card-content>
        <mat-card-actions>
          <p>R$ 150,00
          <p>
            <button mat-raised-button color="primary">Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>






  </mat-grid-list>

</main>
